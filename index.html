<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
    </head>
    <body>
        <label>Rows:</label>
        <input type="number" id="numrows" value="100"/>
        <label>Cols:</label>
        <input type="number" id="numcols" value="100"/>
        <label>Delay:</label>
        <input type="number" id="delayms" value="20"/>
        <button onclick="setup()">Create</button>
        <button id="runbtn" onclick="toggleRun()">Start</button><br><br>
        <div id="gridroot"></div>
    </body>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="life.js"></script>
</html>
